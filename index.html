<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Population</title>
  </head>
  <body>
    <header>
      <h1>World Population</h1>
      <div class="top-btns">
        <button class="btn africa">Africa</button>
        <button class="btn americas">Americas</button>
        <button class="btn asia">Asia</button>
        <button class="btn europe">Europe</button>
        <button class="btn oceania">Oceania</button>
      </div>
    </header>
    <div class="chart">
      <div class="loading-spinner hide"></div>
      <p class="hide no-data">
        No Data Available for <span class="no-data-span"></span>
      </p>
      <canvas id="myChart"></canvas>
    </div>
    <footer class="bottom-btns"></footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
  </body>
</html>
